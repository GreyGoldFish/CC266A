<!DOCTYPE html>
<html>
<head>
    <title>Update Beer</title>
</head>
<body>
    <h1>Update Beer: {{ beer.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Beer</button>
    </form>
    <a href="{% url 'beer_details' beer.id %}">Back to Beer Details</a>
</body>
</html>
