{% extends 'base_generic.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="py-5">
    <h1 class="text-center">Available Beers</h1>
    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <form method="get" action="{% url 'search_beers' %}" class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search beers...">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </div>
    {% if beers %}
        <div class="list-group">
        {% for beer in beers %}
            <a href="{% url 'beer_details' beer.id %}" class="list-group-item list-group-item-action">{{ beer.name }}</a>
        {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No beers are available.</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="{% url 'add_beer' %}" class="btn btn-primary">Add a New Beer</a>
    </div>
</div>
{% endblock %}
