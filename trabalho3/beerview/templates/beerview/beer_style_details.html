{% extends 'base_generic.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="py-5">
    <h1 class="text-center">{{ style.name }} Beers</h1>
    <div class="list-group mb-4">
        {% for beer in beers %}
            <a href="{% url 'beer_details' beer.id %}" class="list-group-item list-group-item-action">{{ beer.name }}</a>
        {% empty %}
            <p class="text-center">No beers available for this style.</p>
        {% endfor %}
    </div>
    <div class="mt-3 text-center">
        <a href="{% url 'beer_styles' %}" class="btn btn-secondary">Back to Styles</a>
    </div>
</div>
{% endblock %}
